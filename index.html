<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container flex">
    

        <div class="left-container card">


            <header class="signup-header card1">
           <h1>Sign Up</h1>

            <main class="signup-body">
                <form action="#">
               <p><label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="John Doe" required>
               </p>


               <p><label for="email">Email</label>
                <input type="email" id="email" placeholder="abcd@gmail.com" required>
               </p>

               <p><label for="password">Your Password</label>
                <input type="text" id="password" placeholder="at least 8 charcters" required>
               </p>
 
               <p> <input type="submit" id="submit" value="create Account">
               </p>
                </form>

                <footer>
                    <p>Already have an account ? <a href="#">Login</a></p>
                </footer>
            </main>

           

            </header>

           
         
        
    
</body>
</html>
